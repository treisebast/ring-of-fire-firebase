<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 60 + (i * 80)}" [name]='player'
    [playerActive]='i == game.currentPlayer' class="player-position"></app-player>


<div class="field">
    <div class="card-stack">

        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let item of [0,1,2,3]; let i = index;"
            src="./assets/img/cards/card-backside.png">

        <img (click)="takeCard()" style="right: 20px" class="top-card" src="./assets/img/cards/card-backside.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="./assets/img/cards/{{card}}.png">

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" style="right: 20px" class="top-card pick-card"
            src="./assets/img/cards/{{currentCard}}.png">

    </div>
</div>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
